<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="author" content="Contacto Ronaldo Valera">
  
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Yellowtail&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
    </style>
    

  
  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="imagenes/moradologo.png" type="image/x-icon">
  <link rel="stylesheet" href="contacto.css">
  
  
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


  <title>Contacto</title>
</head>

<body>
    <div class="container-fluid content_grande">
      <div class="container titleContact">
        <h4>Contacto</h4>
      </div>
        <div class="container content_formulario">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombres</label>
                    <input type="text" class="form-control" id="inputEmail4" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellidos</label>
                    <input type="text" class="form-control" id="inputPassword4" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Compania o referencia</label>
                  <input type="text" class="form-control" id="inputAddress" required placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Telefono</label>
                  <input type="text" class="form-control" id="inputAddress2" required placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" required id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Rubro</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>Empresario</option>
                      <option>Dise√±ador</option>
                      <option>Marketing</option>
                      <option>Otros</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Codigo postal</label>
                    <input type="text" required class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Acepto enviar este mensaje
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-dark botonContacto">Contactar</button>
                <button type="reset" class="btn btn-outline-dark botonContacto">Limpiar</button>
                <button type="submit" onclick="location.href='index.html'" class="btn btn-warning botonContacto float-right">Regresar</button>
              </form>
        </div>
    </div>

 





  <script src="codigoAnimacion.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script> 
  <script type="text/javascript" src="js/bootstrap.min"></script>


</body>


</html>
</body>

</html>
